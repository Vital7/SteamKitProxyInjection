name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with .NET Core
      run: dotnet publish -c Release -f netcoreapp3.1 -o out/generic
    - name: Build with .NET Framework
      run: dotnet publish -c Release -f net48 -o out/generic-netf
    - name: Upload generic artifacts
      uses: actions/upload-artifact@v1
      with: 
        name: SteamKitProxyInjection-generic
        path: out/generic 
    - name: Upload generic-netf artifacts
      uses: actions/upload-artifact@v1
      with: 
        name: SteamKitProxyInjection-generic
        path: out/generic-netf
